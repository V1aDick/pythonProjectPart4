<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  {% extends 'base.html' %}

  {% block title %}Forgot Your Password?{% endblock %}

  {% block content %}

  <h1>Forgot your password</h1>
  <p>Enter your email address below, and we'll email instructions for setting a new one.</p>

  <form method="post">
    {% csrf_token %}
    {{ form_as.p }}
    <input class="btn btn-succes" type="submit" value="Send me instructions">
  </form>
  {% endblock %}
</body>
</html>
